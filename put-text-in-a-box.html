<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put Text in a Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
        .text-block {
            position: absolute;
            bottom: 2em; 
            right: 2em; 
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 1em; 
            color: black;
            font-family: Arial, sans-serif;
           
        }
        h3 {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1551304885-7d8cc4ac849e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450&q=80"
            alt="Sample Image" />
        <div class="text-block">
            <h3>Put Text in a Box</h3>
        </div>
    </div>
</body>
</html>
