<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put Text on Image</title>
    <style>
        .container {
            position: relative;
            text-align: center;
            
        }
        .container img {
            width: 100%;
            max-width: 50%;
        }
        .text-block {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: bold;
            color:white;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img src= "https://images.unsplash.com/photo-1551304885-7d8cc4ac849e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450&q=80" alt="">
        <div class="text-block">Put Text On Image</div>
    </div>
</body>
</html>
